<!DOCTYPE html>
<html>
<head>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="signup.js"></script>
	<script type="text/javascript" src="validate.js"></script> 
</head>
<body>
	
	<h1 align="center">Signup</h1>
	<hr>


	<form name="signup" id="signup" align="center" method="post">
		Signup_id <input id="signup_id" type="text" name="signup_id" style="margin: 20px" >
		<br>
		Password <input id="password" type="text" name="password" style="margin: 20px" >
		<br>
		
		District <select name="district" id="district" size="1" style="margin: 20px" placeholder="Select District">
			<option value="">Select District</option>
			<option value="1">Pune</option>
			<option value="2">Mumbai</option>
			<option value="3">Shimla</option>
		</select>

		<br>

		High School <select name="hs" id="hs" size="1" style="margin: 20px">
			<option value=""> Select High School </option>			
		</select>

		<br>
		Year of Birth <input type="date" name="year" id="year">	
		<br>		
		<button type="button" id="validate" onclick="signup_valid()" style="margin: 20px">Submit</button>
		<button type="Submit" id="submit" hidden></button>

	</form>

</body>
</html>
